# Production Profile Configuration
# Activate with: SPRING_PROFILES_ACTIVE=prod

# Database - Supabase (cloud hosted)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA - Minimal logging for production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Less verbose in production
logging.level.root=WARN
logging.level.com.tally=INFO
logging.level.org.springframework.web=WARN

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Security - Stricter error handling
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Actuator - Only expose health in production (no info to avoid leaking version details)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Swagger UI - Disable in production (API docs are for development only)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
