# Development Profile Configuration
# Activate with: --spring.profiles.active=dev or SPRING_PROFILES_ACTIVE=dev

# Database - Local Docker PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5434/tally_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# JPA - More verbose logging for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging - More detailed for debugging
logging.level.com.tally=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
