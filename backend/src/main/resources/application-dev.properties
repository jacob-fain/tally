# Development Profile Configuration
# Activate with: --spring.profiles.active=dev or SPRING_PROFILES_ACTIVE=dev
# Start local postgres with: docker-compose up -d

# Server - Use 8080 for local dev (production uses PORT from Railway)
server.port=8080

# Database - Local Docker PostgreSQL (existing container on port 5434)
spring.datasource.url=jdbc:postgresql://localhost:5434/tally_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - More verbose logging for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging - More detailed for debugging
logging.level.com.tally=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
