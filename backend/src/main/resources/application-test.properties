# Test Profile Configuration
# Used when the 'test' Spring profile is active

# In-memory H2 database for fast tests (no Docker needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at /h2-console during tests)
spring.h2.console.enabled=true

# JPA - Create/drop schema for each test run
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway - Disable for tests (we use ddl-auto instead)
spring.flyway.enabled=false

# Logging - Minimal for tests
logging.level.root=WARN
logging.level.com.tally=INFO
